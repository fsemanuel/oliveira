<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      *{
        font-family: 'Courier Prime'
      }
    </style>
  </head>
  <body class="w-[80mm] h-[100mm] px-2 grid">
   <div class="flex justify-center items-center">

     <h1 class="font-bold mb-5">Açougue Oliveira</h1>
    </div>
    <span class="text-sm font-bold">
        Endereço: address
      </span>
      <span class="text-sm font-bold">Telefone: phone</span>
      
        <span class="text-sm font-bold">
          Pagamento: paymentMethod
        </span>
        <hr class="border-black"/>
        <div class="flex justify-center">
          <span class="text-xs font-bold">
            Resumo do pedido
          </span>
        </div>
        <hr class="border-black"/>
        <div class="flex justify-between">
          <span class="text-sm font-bold">Data: 00/00/0000</span>
          <span class="text-sm font-bold">Hora: 00:00</span>
        </div>
        <span  class="text-sm font-bold">Cliente: clientName</span>
        <hr class="border-black mt-4"/>
        <div class="flex justify-center items-center">
          <h2  class="font-bold text-sm">Itens</h2>
        </div>
        <hr class="border-black"/>
        <div class="flex justify-between">
          <span class="text-xs font-bold">
            Produto
          </span>
          <span class="text-xs font-bold">Quantidade</span>
          <span class="text-xs font-bold">Valor</span>
        </div>
        <div >
          <ul>
              <li key="productName">
              </li>
          </ul>
          <div class="grid mt-5">
            <span class="  text-sm font-bold">Observações: notes</span>
          </div>
          <div class="flex justify-center">

            <span class="text-xs font-bold mt-10">Volte sempre</span>
          </div>
    
  </body>
</html>
